<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
<div class="modal">
    <!-- В стилях display.none, удалите, чтобы увидеть -->
    <div class="popap">
        <div class="popap-head">
            <div class="close">X</div>
        </div>
        <div class="popap-main">
            <form class="popap-form">
                <label>
                    <span>First Name</span>
                    <input type="text" name="first-name">
                </label>
                <label>
                    <span>Last Name</span>
                    <input type="text" name="last-name">
                </label>
                <label>
                    <span>Age</span>
                    <input type="text" name="age">
                </label>
            </form>
            <div class="popap-btn">
                <div class="btn close">Close</div>
                <div class="btn ok">OK</div>
            </div>
        </div>
    </div>
</div>
<div class="btn add-user">ADD USER</div>

<div class="customers">
    <div class="customers-item customers-item_header">
        <div class="item_firstname customers-item_cell">First Name</div>
        <div class="item_lastname customers-item_cell">Last Name</div>
        <div class="item_age customers-item_cell">Age</div>
        <div class="item_delete customers-item_cell">Delete</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
