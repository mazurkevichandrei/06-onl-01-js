<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>USERS</title>
</head>
<body>
    <div class="modal">
        <div class="modal_window">
            <div class="modal_data">
             <div class="modal_image">
                 <img class="modal_user_image">
             </div>
             <div class="modal_info"></div>
            </div>
            <div class="modal_close">
             <button class="close_modal_window">CLOSE WINDOW</button>
            </div>
        </div>
    </div>
    <div class="users_navigation">
        <button class="load_users">Load Users Data</button>
        <span class="users_count_select">Show users on page:</span>
        <select class="users_per_page">
            <option>4</option>
            <option>6</option>
            <option>12</option>
        </select>
    </div>

    <div class="users_container">

    </div>

    <!-- <div class="page_navigation">
        1 2 3
    </div> -->

<script src="script.js"></script>
</body>
</html>
