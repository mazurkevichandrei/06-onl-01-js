<html>

<head>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<button class="create-user">Create User</button>
	<button class="get-all-users">Get all users</button>
	<button class="get-user">Get User</button>
	<button class="update-user">Update User</button>
	<button class="delete-user">Delete User</button>
	<hr />
  <form name="user" class="form">
    <label> user id <input name="id" type="number" class='user-id'></label>
    <label> name <input name="name" type="text" class="name-value"></label>
    <label> phone <input name="phone" type="text" class="phone-value"></label>
    <label> email <input name="email" type="text" class="email-value"></label>
    <label> avatar <input name="avatar" type="text" class="avatar-value"></label>
  </form>

  <table class="users-table">
	<tr class="user-string">
		<td class="user-string-cell">ID</td>
		<td class="user-string-cell">Name</td>
		<td class="user-string-cell">Phone</td>
		<td class="user-string-cell">E-Mail</td>
		<td class="user-string-cell">Avatar</td>
	</tr>
  </table>
	<script src="main.js"></script>
</body>

</html>
